    <title>AngularJS Color Picker</title>
    <style type="text/css">
        body,
        td {
            font-family: tahoma;
            font-size: 10pt;
            padding:0;
            margin:0;
        }
        
        #cp1_ColorMap {
            width: 256px;
            height: 256px;
            padding: 0;
            margin: 0;
            border: solid 1px #000;
        }
        
        #cp1_ColorMap img{
            margin: -256px 0px 0px 0px;
            float:left;
        }
        
        #cp1_ColorMap img:first-child{
            margin: 0;
        }
        
        #cp1_ColorBar {
            width: 20px;
            height: 256px;
            padding: 0;
            margin: 0px 10px;
            border: solid 1px #000;
        }
        
        #cp1_ColorBar img{
            margin: -256px 0px 0px 0px;
            float:left;
        }
        
        #cp1_ColorBar img:first-child{
            margin: 0;
        }

        #rangearrows, #mappoint {
            border:0;
            margin:0;
            padding:0;
            position:absolute;
            top:0px;
            left:0px;
        }
    </style>

</head>

<body ng-controller="MainController" >
    <!-- <div style="padding:20px;border: solid 1px black;" ng-mouseup="mouseup($event)" ng-mouseleave="mouseleave($event)" > -->
    <div style="padding:20px;border: solid 1px black;" ng-mouseup="mouseup($event)" ng-mousemove="mousemove($event)" ng-mouseleave="mouseleave($event)" >
    <h1>Photoshop-like AngularJS Color Picker</h1>

    <p>This color picker mimics Photoshop color picker by layering transparent images.</p>

    <table>
        <tr>
            <td valign="top">
               <!-- <div id="cp1_ColorMap"  ng-mousemove="mapmove($event)" ng-mousedown="mapmousedown($event)" ng-mouseleave="mouseleave($event)" > -->
                    <div id="cp1_ColorMap"  ng-mousedown="mapmousedown($event)"  >

                    <img id="cp1_mapL1" ng-src="{{cp1_mapL1_src}}" width="256px" height="256px" >
                    <img id="cp1_mapL2" ng-src="{{cp1_mapL2_src}}" width="256px" height="256px" >
                    
                </div>
                
            </td>
            <td valign="top">
               <!--  <div id="cp1_ColorBar" ng-mousemove="barmove($event)" ng-mousedown="barmousedown($event)" ng-mouseleave="mouseleave($event)" > -->
                    <div id="cp1_ColorBar" ng-mousedown="barmousedown($event)" >

                    <img id="cp1_barL1" ng-src="{{cp1_barL1_src}}" width="20px" height="256px" >
                    <img id="cp1_barL2" ng-src="{{cp1_barL2_src}}" width="20px" height="256px" >
                    <img id="cp1_barL3" ng-src="{{cp1_barL3_src}}" width="20px" height="256px" >
                    <img id="cp1_barL4" ng-src="{{cp1_barL4_src}}" width="20px" height="256px" >
                </div>
                
            </td>

            <td valign="top">

                <table>
                    <tr>
                        <td colspan="3">
                            <div id="cp1_Preview" ng-style="cp1_Preview_style" >
                                <br />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input ng-change="RadioClick()" ng-model="cp1_Mode.thesel" type="radio" id="cp1_HueRadio"  name="cp1_Mode" value="h" />
                        </td>
                        <td>
                            <label for="cp1_HueRadio">H:</label>
                        </td>
                        <td>
                            <input ng-change="onHsvChange()" type="text" id="cp1_Hue" ng-model="cp1_Hue_val" style="width: 40px;" /> &deg;
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input ng-change="RadioClick()" ng-model="cp1_Mode.thesel" type="radio" id="cp1_SaturationRadio"  name="cp1_Mode" value="s" />
                        </td>
                        <td>
                            <label for="cp1_SaturationRadio">S:</label>
                        </td>
                        <td>
                            <input ng-change="onHsvChange()" type="text" id="cp1_Saturation" ng-model="cp1_Saturation_val" style="width: 40px;" /> %
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input ng-change="RadioClick()" ng-model="cp1_Mode.thesel" type="radio" id="cp1_BrightnessRadio"  name="cp1_Mode" value="v" />
                        </td>
                        <td>
                            <label for="cp1_BrightnessRadio">B:</label>
                        </td>
                        <td>
                            <input ng-change="onHsvChange()" type="text" id="cp1_Brightness" ng-model="cp1_Brightness_val" style="width: 40px;" /> %
                        </td>
                    </tr>

                    <tr>
                        <td colspan="3" height="5">

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input ng-change="RadioClick()" ng-model="cp1_Mode.thesel" type="radio" id="cp1_RedRadio"  name="cp1_Mode" value="r" />
                        </td>
                        <td>
                            <label for="cp1_RedRadio">R:</label>
                        </td>
                        <td>
                            <input ng-change="onRgbChange()" type="text" id="cp1_Red" ng-model="cp1_Red_val" style="width: 40px;" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input ng-change="RadioClick()" ng-model="cp1_Mode.thesel" type="radio" id="cp1_GreenRadio" name="cp1_Mode" value="g" />
                        </td>
                        <td>
                            <label for="cp1_GreenRadio">G:</label>
                        </td>
                        <td>
                            <input ng-change="onRgbChange()" type="text" id="cp1_Green" ng-model="cp1_Green_val" style="width: 40px;" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input ng-change="RadioClick()" ng-model="cp1_Mode.thesel" type="radio" id="cp1_BlueRadio"  name="cp1_Mode" value="b" />
                        </td>
                        <td>
                            <label for="cp1_BlueRadio">B:</label>
                        </td>
                        <td>
                            <input ng-change="onRgbChange()" type="text" id="cp1_Blue" ng-model="cp1_Blue_val" style="width: 40px;" />
                        </td>
                    </tr>


                    <tr>
                        <td>
                            #:
                        </td>
                        <td colspan="2">
                            <input ng-change="onHexChange()" type="text" id="cp1_Hex" ng-model="cp1_Hex" style="width: 60px;" />
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>


    <div style="display:none;">
    <img src="refresh_web/colorpicker/images/rangearrows.gif" />
    <img src="refresh_web/colorpicker/images/mappoint.gif" />

    <img src="refresh_web/colorpicker/images/bar-saturation.png" />
    <img src="refresh_web/colorpicker/images/bar-brightness.png" />

    <img src="refresh_web/colorpicker/images/bar-blue-tl.png" />
    <img src="refresh_web/colorpicker/images/bar-blue-tr.png" />
    <img src="refresh_web/colorpicker/images/bar-blue-bl.png" />
    <img src="refresh_web/colorpicker/images/bar-blue-br.png" />
    <img src="refresh_web/colorpicker/images/bar-red-tl.png" />
    <img src="refresh_web/colorpicker/images/bar-red-tr.png" />
    <img src="refresh_web/colorpicker/images/bar-red-bl.png" />
    <img src="refresh_web/colorpicker/images/bar-red-br.png" />
    <img src="refresh_web/colorpicker/images/bar-green-tl.png" />
    <img src="refresh_web/colorpicker/images/bar-green-tr.png" />
    <img src="refresh_web/colorpicker/images/bar-green-bl.png" />
    <img src="refresh_web/colorpicker/images/bar-green-br.png" />

    <img src="refresh_web/colorpicker/images/map-red-max.png" />
    <img src="refresh_web/colorpicker/images/map-red-min.png" />
    <img src="refresh_web/colorpicker/images/map-green-max.png" />
    <img src="refresh_web/colorpicker/images/map-green-min.png" />
    <img src="refresh_web/colorpicker/images/map-blue-max.png" />
    <img src="refresh_web/colorpicker/images/map-blue-min.png" />

    <img src="refresh_web/colorpicker/images/map-saturation.png" />
    <img src="refresh_web/colorpicker/images/map-saturation-overlay.png" />
    <img src="refresh_web/colorpicker/images/map-brightness.png" />
    <img src="refresh_web/colorpicker/images/map-hue.png" />

    </div>
    
    <img ng-mousedown="mapmousedown($event)" ng-style="mappoint" id="mappoint" src="refresh_web/colorpicker/images/mappoint.gif" alt="">
    <img ng-mousedown="barmousedown($event)" ng-style="rangearrows" id="rangearrows" src="refresh_web/colorpicker/images/rangearrows.gif" alt="">

    <script src="refresh_web/jquery-1.11.0.js"></script>
    <script src="refresh_web/angular.js"></script>
    <script src="refresh_web/colorpicker/ColorPicker_Ang.js"></script>
    <script src="refresh_web/colorpicker/ColorMethods_Ang.js" ></script>
    

</div><!-- end whole body div -->
</body>

</html>
